<!DOCTYPE html>
<html>
<head>
	<title>Table Example</title>
	<link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body>
	<div id="table-container">
		<table id="my-table">
		<caption>Thất Giới Ebook</caption>
			<thead>
				<tr>
					<th>Column 1</th>
					<th>Column 2</th>
					<th>Column 3</th>
					<th>Column 4</th>
					<th>Column 5</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1,1</td>
					<td>1,2</td>
					<td>1,3</td>
					<td>1,4</td>
					<td>1,5</td>
				</tr>
				<tr>
					<td>2,1</td>
					<td>2,2</td>
					<td>2,3</td>
					<td>2,4</td>
					<td>2,5</td>
				</tr>
				<tr>
					<td>3,1</td>
					<td>3,2</td>
					<td>3,3</td>
					<td>3,4</td>
					<td>3,5</td>
				</tr>
				<tr>
					<td>4,1</td>
					<td>4,2</td>
					<td>4,3</td>
					<td>4,4</td>
					<td>4,5</td>
				</tr>
				<tr>
					<td>5,1</td>
					<td>5,2</td>
					<td>5,3</td>
					<td>5,4</td>
					<td>5,5</td>
				</tr>
				<tr>
					<td>6,1</td>
					<td>6,2</td>
					<td>6,3</td>
					<td>6,4</td>
					<td>6,5</td>
				</tr>
			</tbody>
		</table>
		<button id="show-more">Xem thêm</button>
		<button id="show-less">Ẩn bớt</button>
	</div>
	<script src="script.js"></script>
</body>
</html>
